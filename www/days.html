<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
		<style type="text/css">
			body {
				font-family: 'Roboto'; font-size: 24px; color: #4e858d; background-color: transparent; text-align: center; width: inherit; height: inherit; 
			}
		</style>
	</head>
	<body>
		<script>
			const today=new Date();
			const goal = new Date("06/03/2023");
			const day = 1000*60*60*24;
			const days = Math.ceil((goal.getTime()-today.getTime())/day);
			document.write(days+" more days!");
		</script>
	</body>
</html>
